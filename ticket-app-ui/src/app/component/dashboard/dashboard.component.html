<header>
  <h2 *ngIf = "role === 'ADMIN'">Admin Dashboard</h2>
  <h2  *ngIf = "role === 'MANAGER'">Manager Dashboard</h2>
  <h2 *ngIf = "role === 'EMPLOYEE'">Employee Dashboard</h2>
</header>
<div *ngIf = "role === 'ADMIN'" class="admin-dashboard" >
  <button (click)="showAllUsers()">show all users</button>
  <button routerLink="/register">Add Employee</button>
  <p *ngIf="errorMessage">{{errorMessage}}</p>
  <table class="admin-dashboard-table" *ngIf="users.length>0">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Username</th>
        <!-- <th>Password</th> -->
        <th>Joined Date</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <!-- <td>{{user.password}}</td> -->
         <td>{{user.joinedAt}}</td>
         <td>{{user.role}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="role === 'MANAGER'" class="manager-dashboard">
  <button routerLink="/create-ticket" >Create A Ticket</button>
  <button routerLink="/view-tickets">View  Tickets</button>
</div>
