<div class="container">
  <h1>Ticket App <br><span> by maharjanworks</span></h1>
  <nav>
    <button routerLink="/login" class="btn-login" *ngIf="!isAuthenticated">Login</button>
    <button routerLink="/profile" *ngIf="isAuthenticated && (isAdmin || isManager || isEmployee)">Profile</button>
    <button (click)="logout()" class="btn-logout" *ngIf="isAuthenticated && (isAdmin || isManager || isEmployee)">Log Out</button>
    <button routerLink="/register" class="btn-register" *ngIf="isAuthenticated && (isAdmin || isManager)">Register</button>
  </nav>
</div>
